<!DOCTYPE html>

<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tugas.css">
        

    </head>

    <body>
        
        
        <div class="lab-page">
                
            <p>Form a coherent sentence!</p>
            <div id="sentence-box">
                
            </div>
            <p>Type your answer</p>
            
            <form id="checkForm" method="POST">

                <div class="form-group">
                    <input type="text" name="answer" id="answer">
                </div>

                <div class="button-container">
                    <button type="submit" id="button-submit"">Check Answer</button>
                    <br>
                    <button type="button" id="button_refresh" onclick="location.reload()">Next Question</button>
                    
                </div>
                
             </form>
            
                
            </div>
            
            
            
            
        </div>

        <div id="player-container">
            <p>Player: <span id="player-name"></span></p>
            <p>Score: <span id="player-score"></span></p>
            <p>Correct Answer: <span id="player-ans"></span></p>
            
        </div>


        <div id="button-rules-container">
            <button id="create-player" onclick="window.location.href='createPlayer.html';">Change name</button>
            <button id="rules-button" onclick="window.location.href='rules.html';">Rules</button>
        </div>
        

        
            
    

    <script type = "module" src="script_lab.js" defer></script>

    
        


    </body>


</html>
