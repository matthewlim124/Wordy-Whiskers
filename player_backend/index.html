<!DOCTYPE html>

<html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tugas.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    </head>

    <body>
        
        
        <div class="main-page">
                
            <h1>WORDY WHISKERS!</h1>
            <p>Welcome to wordy whiskers, where you can train your <br> english grammar and vocabulary proficiency</p>
            <div class="signup-container">
                
                <form id="signupForm" method="POST">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <br>
                    <button id="sign-up-button" type="submit">Sign Up</button>
                    
                </form>
                <p id="sign-in-direct-p">
                    Already have an account? 
                    <a href="index2.html">Sign In</a> 
                </p>
            </div>
            <br>
            
            
        </div>
            
        
        
          
        


    </body>
    <script>
        document.getElementById('signupForm').addEventListener('submit',  async function (event) {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        
        if (!username || !password) {
            alert('Please enter both username and password.');
            return;
        }

        try {
            //https://silent-oxide-441601-r2.et.r.appspot.com/api/user/register
            const response = await fetch('https://silent-oxide-441601-r2.et.r.appspot.com/api/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });


            if (response.ok) {
                const data = await response.json();
                alert(`Sign-up successful! User ID: ${data._id}`);
                window.location.href = 'index2.html';
                
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);
            }
        } catch (err) {
            console.error('Sign-up failed:', err);
            alert('An error occurred sign up. Please try again.');
        }

        

        

        

        
        console.log('Username:', username);
        console.log('Password:', password);

        
        
    });

    </script>
</html>
